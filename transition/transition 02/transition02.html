<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition CSS déclenchée par JS</title>
    <link type="text/css" rel="stylesheet" href="transitionJS.css">
</head>
<body>
    <h1>Transition CSS déclenchée par JS</h1>
    <h2>Différences dans les valeurs de Transition-timing-function</h2>
    <div id="course">
        <p class="barre" id="ease">ease</p>
        <p class="barre" id="linear">linear</p>
        <p class="barre" id="ease_in">ease_in</p>
        <p class="barre" id="ease_out">ease_out</p>
        <p class="barre" id="ease_in_out">ease_in_out</p>
        <p class="barre" id="bezier">bezier</p>
        <em>cubic-bezier(0.64,-0.31,0.49,1.64)</em>
    </div>
    <br>
    <button type="button" onclick="toggle();">A vos marques, Prêt ?</button>

    <script src="toggle.js"></script>
</body>
</html>
