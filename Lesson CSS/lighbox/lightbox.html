<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link type="text/css" rel="stylesheet" href="lightbox/lightbox.min.css">
</head>
<body>
    <h1>Lightbox</h1>
    <table>
        <tr>
            <td><a href="images/photo1.jpg" data-lightbox="mes_photos"><img alt="Photo1" src="images/mini-photo1.jpg"></a></td>
            <td><a href="images/photo2.jpg" data-lightbox="mes_photos"><img alt="Photo2" src="images/mini-photo2.jpg"></a></td>
        </tr>
        <tr>
            <td><a href="images/photo3.jpg" data-lightbox="mes_photos"></a><img alt="Photo3" src="images/mini-photo3.jpg"></a></td>
            <td><a href="images/photo4.jpg" data-lightbox="mes_photos"></a><img alt="Photo4" src="images/mini-photo4.jpg"></a></td>
        </tr>
    </table>
    <script src="lightbox/lightbox-plus-jquery.min.js" ></script>
</body>
</html>
