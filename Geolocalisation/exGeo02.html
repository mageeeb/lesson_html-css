<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géolocalisation avec JavaScript</title>
    <style>
        #reponse {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Géolocalisation avec JavaScript</h1>
    <h2>Mon navigateur supporte-t-il la géolocalisation ?</h2>
    <button onclick="detecterGeoLoc()">Testez</button>
    <p id="navigateur"></p>
    <p id="reponse"></p>

    <script>
        function detecterGeoLoc() {
            if (navigator.geolocation) { // true – Le navigateur supporte
            document.getElementById('reponse').innerHTML = "Oui, je peux vous géolocaliser";
            }
            else { // false – Le navigateur ne supporte pas 
            document.getElementById('reponse').innerHTML = "Non, désolé, il faudra un navigateur plus récent";
            }
        }

        function detecterVersionNavigateur() {
            document.getElementById('navigateur').innerHTML= navigator.userAgent;
        }

        detecterVersionNavigateur();
    </script>
</body>
</html>
