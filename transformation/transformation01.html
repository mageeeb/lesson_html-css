<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Transformations CSS</title>
    <link type="text/css" rel="stylesheet" href="transform.css" />
</head>
<body>
    <h1>Les transformations CSS</h1>
	<main>
		<div id="element">
			<p>Survolez-moi !<br>Je me transforme...</p>
		</div>
        <div id="commentaires">
            <p>Les transformations permettent de faire :</p>
            <ul>
                <li>des rotations</li>
                <li>des mises à l’échelle</li>
                <li>des torsions / inclinaisons</li>
                <li>des déplacements</li>
                <li>en 2D ou en 3D</li>
            </ul>
        </div>
    </main>
</body>
</html>
